<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>barre de comp√©tence</title>
</head>

<body>
    <center>
        <div id="SkillBox">
            <center>
                <p>My Skills</p>
            </center>
            <img src="./cowboy_hat.png" alt="Skill - Pawan Mall" />
            <div class="SkillBar">
                <div id="Skill-HTML">
                    <span class="Skill-Area ">HTML</span>
                    <span class="PercentText ">100%</span>
                </div>
            </div>

            <div class="SkillBar">
                <div id="Skill-CSS">
                    <span class="Skill-Area ">CSS/CSS3</span>
                    <span class="PercentText ">70%</span>
                </div>
            </div>

            <div class="SkillBar">
                <div id="Skill-jQuery">
                    <span class="Skill-Area ">jQuery</span>
                    <span class="PercentText ">40%</span>
                </div>
            </div>

            <div class="SkillBar">
                <div id="Skill-JS">
                    <span class="Skill-Area ">Javascript</span>
                    <span class="PercentText ">65%</span>
                </div>
            </div>

            <div class="SkillBar">
                <div id="Skill-XML">
                    <span class="Skill-Area ">XML </span>
                    <span class="PercentText ">40%</span>
                </div>
            </div>

            <div class="SkillBar">
                <div id="Skill-C">
                    <span class="Skill-Area ">C</span>
                    <span class="PercentText ">30%</span>
                </div>
            </div>

            <div class="SkillBar">
                <div id="Skill-JAVA">
                    <span class="Skill-Area ">JAVA </span>
                    <span class="PercentText ">25%</span>
                </div>
            </div>

            <div class="SkillBar">
                <div id="Skill-PHP">
                    <span class="Skill-Area ">PHP </span>
                    <span class="PercentText ">50%</span>
                </div>
            </div>

            <div class="SkillBar">
                <div id="Skill-SQL">
                    <span class="Skill-Area ">SQL </span>
                    <span class="PercentText ">80%</span>
                </div>
            </div>

            <div class="SkillBar">
                <div id="Skill-VBNET">
                    <span class="Skill-Area ">VB.NET</span>
                    <span class="PercentText ">35%</span>
                </div>
            </div>

        </div>
    </center>
</body>

</html>
